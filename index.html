<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Library</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="logo">Library</h1>
  </header>
  <!-- Main -->
  <main>
    <!-- Add Book -->
    <div class="addBookContainer">
      <div class="inputContainer">
        <label class="label" for="title">Title<sup>*</sup></label>
        <input id="title" type="text" name="title" required>
      </div>
      <div class="inputContainer">
        <label class="label" for="author">Author<sup>*</sup></label>
        <input id="author" type="text" name="author" required>
      </div>
      <div class="inputContainer">
        <label class="label" for="pages">Pages<sup>*</sup></label>
        <input id="pages" type="number" step="1" name="pages" required>
      </div>
      <div class="inputContainer checkboxContainer">
        <label class="label" for="isRead">Have you read it?</label>
        <input id="isRead" type="checkbox" name="isRead">
      </div>

      <button id="addBookBtn" class="addBookBtn">+ Add Book</button>
    </div>

    <!-- Books -->
    <div id="books" class="books">

    </div>
  </main>
  <!-- Footer -->

  <script src="./app.js"></script>
</body>
</html>
